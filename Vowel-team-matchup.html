<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Team Match-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4682b4;
        }
        .instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 140px; /* Ensure space for match boxes */
        }
        .match-box {
            width: 120px;
            height: 120px;
            background-color: #e0ffff;
            border: 2px solid #4682b4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .match-box.drag-over {
            background-color: #b0e0e6;
        }
        .word {
            width: 80px;
            height: 40px;
            background-color: #add8e6;
            border: 1px solid #4682b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: grab;
            margin: 5px;
            user-select: none;
        }
        .word:active {
            cursor: grabbing;
        }
        #words {
            margin-top: 20px; /* Positioned below the match boxes */
            position: relative;
            height: 50px;
        }
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .star.show {
            opacity: 1;
        }
        .button-container {
            margin-top: 20px;
        }
        .next-btn, .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn {
            background-color: #32cd32;
            color: white;
        }
        .next-btn:hover {
            background-color: #28a428;
        }
        .next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .reset-btn {
            background-color: #4682b4;
            color: white;
        }
        .reset-btn:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <h1>Vowel Team Match-Up</h1>
    <p class="instructions">Drag the words to match them with the pictures! Match all words to move to the next round.</p>
    <div class="container" id="boxContainer"></div>
    <div id="words"></div>
    <div class="button-container">
        <button class="next-btn" id="nextBtn" onclick="nextRound()" disabled>Next Round</button>
        <button class="reset-btn" onclick="resetActivity()">Reset</button>
    </div>
    <audio id="magicSound" src="audio/magic-twinkle.mp3"></audio>

    <script>
        const boxContainer = document.getElementById('boxContainer');
        const wordsContainer = document.getElementById('words');
        const nextBtn = document.getElementById('nextBtn');
        const magicSound = document.getElementById('magicSound');

        const rounds = [
            [
                { word: 'rain', match: 'Rain â˜”' },
                { word: 'team', match: 'Team ðŸ‘¥' },
                { word: 'boat', match: 'Boat ðŸš¤' }
            ],
            [
                { word: 'pain', match: 'Pain ðŸ¤•' },
                { word: 'leaf', match: 'Leaf ðŸƒ' },
                { word: 'coat', match: 'Coat ðŸ§¥' }
            ],
            [
                { word: 'mail', match: 'Mail âœ‰ï¸' },
                { word: 'seat', match: 'Seat ðŸ’º' },
                { word: 'road', match: 'Road ðŸ›¤ï¸' }
            ]
        ];

        let currentRound = 0;
        let matchedCount = 0;

        // Initialize the first round
        loadRound(currentRound);

        function loadRound(roundIndex) {
            boxContainer.innerHTML = '';
            wordsContainer.innerHTML = '';
            matchedCount = 0;
            nextBtn.disabled = true;

            // Create match boxes
            rounds[roundIndex].forEach((item, index) => {
                const box = document.createElement('div');
                box.className = 'match-box';
                box.id = `box${index}`;
                box.setAttribute('data-match', item.word);
                box.textContent = item.match;
                boxContainer.appendChild(box);
            });

            // Create words
            rounds[roundIndex].forEach((item, index) => {
                const word = document.createElement('div');
                word.className = 'word';
                word.id = `word${index}`;
                word.textContent = item.word;
                word.draggable = true;
                word.style.position = 'absolute';
                word.style.top = '0px'; // Positioned within the words container
                word.style.left = `${index * 90}px`; // Spaced horizontally
                wordsContainer.appendChild(word);

                // Make words draggable
                word.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                    setTimeout(() => {
                        word.style.opacity = '0.5';
                    }, 0);
                });

                word.addEventListener('dragend', () => {
                    word.style.opacity = '1';
                });
            });

            // Allow dropping on boxes
            const boxes = document.querySelectorAll('.match-box');
            boxes.forEach(box => {
                box.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    box.classList.add('drag-over');
                });

                box.addEventListener('dragleave', () => {
                    box.classList.remove('drag-over');
                });

                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    const wordId = e.dataTransfer.getData('text/plain');
                    const word = document.getElementById(wordId);
                    const boxMatch = box.getAttribute('data-match');
                    if (word.textContent === boxMatch) {
                        box.appendChild(word);
                        word.style.position = 'static';
                        box.style.backgroundColor = '#90ee90';
                        playMagicEffect(box);
                        matchedCount++;
                        if (matchedCount === rounds[roundIndex].length) {
                            nextBtn.disabled = currentRound >= rounds.length - 1;
                        }
                        alert(`Great job! "${word.textContent}" matches!`);
                    } else {
                        alert(`Oops! "${word.textContent}" doesn't match. Try again!`);
                    }
                });
            });
        }

        // Play sound and show star animation
        function playMagicEffect(element) {
            // Play sound
            magicSound.currentTime = 0;
            magicSound.play().catch(error => console.log("Sound play failed:", error));

            // Show star animation
            const star = document.createElement('img');
            star.src = 'images/star.png'; // Replace with your star or magic dust image
            star.className = 'star';
            star.style.left = `${element.offsetLeft + element.offsetWidth / 2 - 15}px`;
            star.style.top = `${element.offsetTop + element.offsetHeight / 2 - 15}px`;
            boxContainer.appendChild(star);

            setTimeout(() => {
                star.classList.add('show');
            }, 10);

            setTimeout(() => {
                star.remove();
            }, 500);
        }

        // Move to the next round
        function nextRound() {
            if (currentRound < rounds.length - 1) {
                currentRound++;
                loadRound(currentRound);
            }
        }

        // Reset the activity
        function resetActivity() {
            currentRound = 0;
            loadRound(currentRound);
        }
    </script>
</body>
</html>
